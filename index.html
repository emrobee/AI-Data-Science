<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Student Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding-top: 100px;
    }
    .download-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    a.download-btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a.download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="download-box">
    <h1>Student Records Download</h1>
    <p>Click below to download the student records CSV file:</p>
    
    <!-- UPDATE the URL below to your actual file path -->
    <a class="download-btn" 
       href="https://https://github.com/emrobee/AI-Data-Science/Students_records.csv" 
       download>
      Download CSV
    </a>
  </div>

</body>
</html>
